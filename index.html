<!DOCTYPE html>
<html>
    <head>
        <title>Crystal Collector Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <!-- heading of page: Crystals Collector -->
                <h1 class="text-center">Crystal Collector Game</h1>
            </div>
            
        </div>
        
        
        <div class="row">
            <!-- brief description of game -->
            <div class = "col-sm text-center">
                <p>At the beginning of the game, you will be given a random target number.</p>
                <p>Each Question Block contains a random number, as you click the box, the number will be added to your score.</p>
                <p>Your goal is to match your score to the random target number.</p>            
            </div>
            
        </div>
        
        <div class = "row">
            <div class = "col-sm h3 text-center">Target: <span id = "target"></span> </div>
            <div class = "col-sm h3 text-center mx-auto">score: <span id = "score"></span> </div>
        </div>
        
        <!-- four pics of crystals storing different values -->
        <div class = "row">
            <div class = "col-sm">
                <img src="assets/images/Question_Mark.png" class="img-fluid d-none d-md-block" id="crystalOne" data-value="0" alt="Question Mark">
                <!-- <button class="btn-primary" id="crystalOne" data-value="0">crystal 1</button> -->
            </div>
            <div class = "col-sm">
                <img src="assets/images/Question_Mark.png" class="img-fluid d-none d-md-block" id="crystalTwo" data-value="0" alt="Question Mark">
                <!-- <button id="crystalTwo" data-value="0">crystal 2</button> -->
            </div>
            <div class = "col-sm">
                <img src="assets/images/Question_Mark.png" class="img-fluid d-none d-md-block" id="crystalThree" data-value="0" alt="Question Mark">
                <!-- <button id="crystalThree" data-value="0">crystal 3</button> -->
            </div>
            <div class = "col-sm">
                <img src="assets/images/Question_Mark.png" class="img-fluid d-none d-md-block" id="crystalFour" data-value="0" alt="Question Mark">
                <!-- <button id="crystalFour" data-value="0">crystal 4</button> -->
            </div>
        </div>
        
        <!-- total score -->
        <div class = "row">
            <div class = "col-sm">
                    <div class = "col-sm text-center"><b>Wins:</b> <span id = "wins"></span></span> </div>
                    <div class = "col-sm text-center"><b>Losses:</b> <span id = "losses"></span></div>
                    
            </div>
        </div>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
